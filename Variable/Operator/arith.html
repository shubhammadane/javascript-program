<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operators in JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4fb;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 18px;
      text-align: center;
    }

    th {
      background-color: #007acc;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d9f0ff;
    }

    .output {
      width: 60%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }

    .line {
      margin-bottom: 10px;
      color: #444;
    }

    .op {
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Arithmetic Operators in JavaScript</h2>

  <!-- Operator Table -->
  <table>
    <thead>
      <tr>
        <th>Operator</th>
        <th>Description</th>
        <th>Example</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>+</td>
        <td>Addition</td>
        <td>x + y</td>
      </tr>
      <tr>
        <td>-</td>
        <td>Subtraction</td>
        <td>x - y</td>
      </tr>
      <tr>
        <td>*</td>
        <td>Multiplication</td>
        <td>x * y</td>
      </tr>
      <tr>
        <td>/</td>
        <td>Division</td>
        <td>x / y</td>
      </tr>
      <tr>
        <td>%</td>
        <td>Modulus (Remainder)</td>
        <td>x % y</td>
      </tr>
    </tbody>
  </table>

  <!-- Output Display Box -->
  <div class="output" id="result"></div>

  <script>
    let output = "";
    let x = 20;
    let y = 6;

    output += `<div class='line'><span class='op'>x = 20, y = 6</span></div>`;
    output += `<div class='line'><span class='op'>x + y =</span> ${x + y}</div>`;
    output += `<div class='line'><span class='op'>x - y =</span> ${x - y}</div>`;
    output += `<div class='line'><span class='op'>x * y =</span> ${x * y}</div>`;
    output += `<div class='line'><span class='op'>x / y =</span> ${x / y}</div>`;
    output += `<div class='line'><span class='op'>x % y =</span> ${x % y}</div>`;

    document.getElementById("result").innerHTML = output;
  </script>

</body>
</html>
